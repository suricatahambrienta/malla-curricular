<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Malla Curricular</h1>

  <div class="malla-horizontal" id="malla">
    <!-- Aquí se cargarán los semestres y cursos -->
  </div>

  <!-- Botón flotante para agregar curso -->
  <button id="btn-agregar-curso" title="Agregar curso">+</button>

  <!-- Modal oculto al inicio -->
  <div id="modal-agregar-curso" class="modal-oculto">
    <div class="modal-contenido">
      <h3>Agregar nuevo curso</h3>
      <label for="input-nombre">Nombre del curso:</label>
      <input type="text" id="input-nombre" />

      <label for="input-sigla">Sigla:</label>
      <input type="text" id="input-sigla" />

      <label for="input-creditos">Créditos:</label>
      <input type="number" id="input-creditos" min="0" />

      <label for="input-semestre">Semestre:</label>
      <input type="number" id="input-semestre" min="1" />

      <div style="margin-top: 1rem; text-align: right;">
        <button id="btn-cancelar">Cancelar</button>
        <button id="btn-aceptar">Aceptar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
