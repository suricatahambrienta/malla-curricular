<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Mi Malla Curricular</h1>

  <div class="malla-horizontal">
    <!-- Aquí irán los semestres y cursos -->
  </div>

  <button id="btn-agregar-curso" title="Agregar nuevo curso">+</button>

  <!-- Modal para agregar curso -->
  <div id="modal-agregar-curso" class="modal-oculto">
    <div class="modal-contenido">
      <h2>Agregar Nuevo Curso</h2>
      <form id="form-agregar-curso">
        <label for="input-nombre">Nombre del curso:</label><br />
        <input id="input-nombre" type="text" required /><br /><br />

        <label for="input-sigla">Sigla:</label><br />
        <input id="input-sigla" type="text" required /><br /><br />

        <label for="input-creditos">Créditos:</label><br />
        <input id="input-creditos" type="number" min="1" required /><br /><br />

        <label for="input-semestre">Semestre (número):</label><br />
        <input id="input-semestre" type="number" min="1" required /><br /><br />

        <button type="submit">Aceptar</button>
        <button type="button" id="btn-cancelar">Cancelar</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
