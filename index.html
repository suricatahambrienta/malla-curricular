<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Malla Curricular Interactiva</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <h1>Mi Malla Curricular</h1>

  <div class="malla-horizontal">
    <!-- Aquí irán los semestres y cursos -->
  </div>

  <button id="btn-agregar-curso" title="Agregar nuevo curso">+</button>

  <!-- Modal para agregar curso -->
  <div id="modal-agregar-curso" class="modal-oculto">
    <div class="modal-contenido">
      <h3>Agregar Curso</h3>

      <label for="nombre-curso">Nombre:</label>
      <input type="text" id="nombre-curso" />

      <label for="sigla-curso">Sigla:</label>
      <input type="text" id="sigla-curso" />

      <label for="creditos-curso">Créditos:</label>
      <input type="number" id="creditos-curso" />

      <label for="semestre-curso">Semestre:</label>
      <input type="number" id="semestre-curso" min="1" />

      <button type="submit" id="btn-confirmar-curso">Aceptar</button>
      <button id="btn-cancelar">Cancelar</button>
    </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
